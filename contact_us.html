<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact us</title>
    <link rel="icon" href="images/icons8-t-shirt-100.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="utf-8" />
    <meta name="author" content="Rithvik Reddy" />
    <meta name="description" content="A web page to contact me" />
  </head>
  <body>
    <h1>Contact us</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home.</a></li>
        <li><a href="hours.html">Working Hours.</a></li>
      </ul>
    </nav>

    <figure>
      <img
        src="images/Contact_us.jpg"
        alt="Contact us image"
        title="Contact us"
        width="640"
        height="427"
      />
      <figcaption>
        Feel free to contact us for any doubts or feedback.
      </figcaption>
    </figure>

    <h2>Our contact form</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send us a messgae</legend>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
            autofocus
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
        </p>
        <p>
          <label for="message">Your Message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here."
          ></textarea>
        </p>
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <h2>Our Location</h2>
    <address>
      3-5-7 opp local Bus station,<br />
      Madhapur, Hyderabad, <br />
      Telangana, India. <br /><br />
      Phone: <a href="tel:555-555-5555">555-555-5555</a>
    </address>
    <br />
    <a href="#">Back to top.</a>

    <hr />

    <p>Copyright &copy; SR Custom Shirts</p>
  </body>
</html>
